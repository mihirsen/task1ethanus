<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        h1{
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    
        <table border="2" align="center">
        <form>
            <tr>
                <th> <label for="fname" >First Name</th>
                    <td><input type="text"></td>
                </tr>
            <tr>
                <th><label for="lname">Last Name</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="pass">Password</label></th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th><label for="repassword">Re password</label></th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th rowspan="2"><label for="gender">Gender</label></th>
                <td><input type="radio" name="gender">male</td>
            
            </tr>
            <tr>
                <td><input type="radio" name="gender">female</td>
            </tr>

            <tr>
                <th><label for="age">Age</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label for="pno">Phone Number</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><label for="add">Address</label></th>
                <td><textarea name="add" id="" cols="49" rows="2"></textarea></td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="ct">Country</label></th>
                <td>
                    <select name="ct" id="">
                        <option value="choose">choose your country</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                  <label for="lang">Languages Known</label>
                </th>
                <td>
                  <input type="checkbox" name="" />
                  <label for="eng">English</label>
                  <input type="checkbox" name="ka" />
                  <label for="ka">Kannada</label>
                  <input type="checkbox" name="hin" />
                  <label for="hin">Hindi</label>
                  <input type="checkbox" name="tel" />
                  <label for="tel">Telegu</label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="checkbox" /> Hereby I declare all the given details are
                  true
                </td>
              </tr>
              <tr>
                <td colspan="2" align="right">
                  Log in to <a href="ethnus.com">Ethnus</a> website
                </td>
              </tr>
          </table>
          <br />
          <br />
          <div align="center">
              <button>Register</button>
            </div>
        </form>

        </table>
   
</body>
</html>
